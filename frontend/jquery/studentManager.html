<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/studentsManager.css">
    <link rel="stylesheet" href="css/layoutShered.css">
    <title>Gerenciar Studante</title>
</head>
<body>

    <!--                Nav init                                                     -->
    <nav class="main-nav">
        <header>
            Módulo Acadêmico
        </header>
        <ul class="nav-links">
            <a class="nav-item" href="studentsList.html">
                <li >Alunos</li>
            </a>    
        </ul>
    </nav>
<!--                Nav End        -->

<!--                Section Init        -->

    <section class="container">
            <header class="main-header">
                Consulta de Alunos
            </header>
            <div class="loader"></div>
            <div class="content-page  display-none ">
                    <form id="studentForm" class="form" method="post" action="">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="form-group">
                            <label for="ra">RA</label>
                            <input type="number" name="ra" id="ra">
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="number" name="cpf" id="cpf">
                        </div>

                        <div class="actions">
                            <a href="studentsList.html" class="btn btn-dark margin-right-10">Cancelar</a>
    
                            <button class="btn btn-dark">Salvar</button>
                        </div>
                    </form>

                    

            </div>
    </section>
    <!--             Section End        -->
        
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/studentManager.js"></script>

</body>
</html>
