<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/studentsManager.css">
    <link rel="stylesheet" href="css/layoutShered.css">
    <title>Gerenciar Studante</title>
</head>
<body>

    <!--                Nav init                                                     -->
    <nav class="main-nav">
        <header>
            Módulo Acadêmico
        </header>
        <ul class="nav-links">
            <a class="nav-item" href="#">
                <li >Alunos</li>
            </a>    
        </ul>
    </nav>
<!--                Nav End        -->

<!--                Section Init        -->

    <section class="container">
            <header class="main-header">
                Consulta de Alunos
            </header>

            <div class="content-page" style="padding-left: 20px;">
                    <form class="form" action="">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="form-group">
                            <label for="ra">RA</label>
                            <input type="number" name="ra" id="ra">
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="number" name="cpf" id="cpf">
                        </div>

                        <div class="actions">
                            <button class="btn margin-right-10">Cancelar</button>
    
                            <button class="btn">Salvar</button>
                        </div>
                    </form>

                    

            </div>
    </section>
    <!--             Section End        -->

</body>
</html>
